<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print10</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1 class="title">10 Print</h1>
    <div class="container">
      <div class="config">
        <label for="xdistance">Distance X axis</label>
        <input class="xdistance" type="range" value="10" max="100" min="5" step="5">
        <label for="ydistance">Distance Y axis</label>
        <input class="ydistance" type="range" value="10" max="100" min="5" step="5">
        <label for="distribution">Distribution</label>
        <input class="distribution" type="range" value="5" max="10" min="0" step="1">
        <button class="reset">Reset!</button>
      </div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
